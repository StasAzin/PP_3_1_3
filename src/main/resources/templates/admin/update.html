<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="lastName">Surname:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br>

    <label for="age">Age:</label>
    <input type="text" id="age" th:field="*{age}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <label>Select roles:
        <input type="checkbox" name="roles"
               th:each="role : ${roles}"
               th:text="${role.name}"
               th:value="${role.id}"
               th:field="*{roles}"/>
    </label>
    <br>
    <input type="submit" value="Ready!">
</form>
<form th:action="@{/logout}"><label>
    <input th:type="submit" th:value="'Logout'">
</label></form>
</body>
</html>
